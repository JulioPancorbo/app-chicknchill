<ion-content>
  
  <div class="logodiv">
    <img src="assets/imgs/chicklogo.PNG" alt="logo" class="logo">
  </div>
  
  <div class="form-wrapper">
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="submitForm()">

      <div class="formdiv">
        <p class="subtitle">Nombre</p>      
        <ion-input type="text" formControlName="name"></ion-input>
        <p class="subtitle">Correo electrónico</p>      
        <ion-input type="email" formControlName="email"></ion-input>  
        <p class="subtitle">Contraseña</p>
        <ion-input type="password" formControlName="password"></ion-input>
        <p class="subtitle">Confirmar contraseña</p>      
        <ion-input type="password" formControlName="password_confirmation"></ion-input>
        <p class="passrules">* La contraseña debe contener al menos 8 caracteres y 1 número</p>
      </div>

      <div class="buttondiv">
        <ion-button type="submit" expand="block" color="secondary">Acceder</ion-button>
        <p class="gotologin" routerLink="/login">Ir a login</p>
      </div>
    
    </form>
  </div>

</ion-content>
